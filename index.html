  <style>
    :root {
      --bg-color: #fff0f6;
      --text-color: #333;
    }
    body {
      font-family: 'Open Sans', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      text-align: center;
      margin-top: 60px;
      position: relative;
      overflow-x: hidden;
      transition: background 0.3s, color 0.3s;
    }
    body.dark {

    }
    .container {
      max-width: 600px;

    body.dark .container {

    }
    h1 {
      font-family: 'Poppins', sans-serif;
      color: #840be7;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }
    .nav-buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }
    .btn {
      background-color: #840be7;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 8px rgba(214, 51, 108, 0.3);
    }
    .btn:hover {
      background-color: #ff69b4;
    }
    .heart {
      position: fixed;
      bottom: -50px;
      font-size: 24px;
      color: #d6336c;
      animation-name: floatUp;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
    }
    @keyframes floatUp {
      0% {
        transform: translateY(0) translateX(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-110vh) translateX(30px) rotate(360deg);
        opacity: 0;
      }
    }
    .mode-toggle {
      position: fixed;
      top: 15px;
      right: 15px;
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      background: #333;
      color: white;
      cursor: pointer;
      z-index: 999;
    }
  </style>
</head>

  <script>
    function toggleMode() {
      document.body.classList.toggle('dark');
      localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');

    if (localStorage.getItem('theme') === 'dark') {
      document.body.classList.add('dark');
    }
