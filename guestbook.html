<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>G√§stebuch</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #fff0f6;
      --text-color: #333;
      --box-color: white;
      --entry-shadow: rgba(0, 0, 0, 0.1);
      --popup-bg: #ffe0e9;
      --popup-text: #000;
      --btn-confirm-bg: #d6336c;
      --btn-cancel-bg: #ccc;
    }

    body.dark {
      --bg-color: #121212;
      --text-color: #eee;
      --box-color: #1e1e1e;
      --entry-shadow: rgba(255, 255, 255, 0.05);
      --popup-bg: #2c2c2c;
      --popup-text: #fff;
      --btn-confirm-bg: #ff4d4d;
      --btn-cancel-bg: #666;
    }

    body {
      font-family: 'Open Sans', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      text-align: center;
      padding: 40px 20px;
      transition: background-color 0.3s, color 0.3s;
    }

    h1 {
      font-family: 'Poppins', sans-serif;
      color: #d6336c;
      margin-bottom: 20px;
    }

    textarea, input {
      width: 90%;
      max-width: 500px;
      padding: 10px;
      margin: 10px auto;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
      background-color: var(--box-color);
      color: var(--text-color);
    }

    textarea::placeholder,
    input::placeholder {
      color: #999;
    }

    .submit-btn {
      padding: 10px 25px;
      border-radius: 25px;
      border: none;
      background-color: #840be7;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .submit-btn:hover {
      background-color: #ff69b4;
    }

    .entry {
      background: var(--box-color);
      color: var(--text-color);
      margin: 15px auto;
      padding: 15px;
      max-width: 600px;
      border-radius: 10px;
      box-shadow: 0 2px 6px var(--entry-shadow);
      text-align: left;
      position: relative;
    }

    .entry strong {
      display: block;
      margin-bottom: 5px;
      color: #d6336c;
    }

    .delete-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #ff4d4d;
      color: white;
      border: none;
      border-radius: 50%;
      width: 25px;
      height: 25px;
      font-size: 1rem;
      cursor: pointer;
    }

    .mode-toggle {
      position: fixed;
      top: 15px;
      right: 15px;
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      background: #333;
      color: white;
      cursor: pointer;
      z-index: 999;
    }

    .btn-back {
      display: inline-block;
      margin-top: 30px;
      background-color: #d6336c;
      color: white;
      padding: 10px 20px;
      border-radius: 25px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .btn-back:hover {
      background-color: #ff69b4;
    }

    #confirmBox {
      max-width: 400px;
      margin: 30px auto;
      background: var(--popup-bg);
      color: var(--popup-text);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      transition: background 0.3s, color 0.3s;
    }

    #confirmBox.hidden {
      display: none;
    }

    #confirmBox button {
      margin: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
    }

    #confirmBox button:first-child {
      background-color: var(--btn-confirm-bg);
      color: white;
    }

    #confirmBox button:last-child {
      background-color: var(--btn-cancel-bg);
      color: white;
    }

    #formContainer.hidden {
      display: none;
    }

    #toggleFormBtn {
      background: #d6336c;
      color: white;
      border: none;
      border-radius: 25px;
      padding: 10px 20px;
      margin-bottom: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button class="mode-toggle" onclick="toggleMode()">üåô/‚òÄÔ∏è</button>

  <h1>üìù G√§stebuch</h1>

  <p style="font-size: 1rem; color: var(--text-color); margin-bottom: 20px;">
  Hier sind einige Eintr√§ge von deinen Freunden & Familie 
    </p>


  <button id="toggleFormBtn" onclick="toggleForm()">Nachricht schreiben</button>

  <div id="formContainer" class="hidden">
    <input type="text" id="name" placeholder="Dein Name" />
    <textarea id="message" rows="4" placeholder="Deine Nachricht..."></textarea>
    <br>
    <button class="submit-btn" onclick="addEntry()">Eintragen</button>
  </div>

  <div id="confirmBox" class="hidden">
    <p>M√∂chtest du diesen Eintrag wirklich l√∂schen?</p>
    <button onclick="confirmDelete()">Ja</button>
    <button onclick="cancelDelete()">Nein</button>
  </div>

  <div id="entries"></div>

  <a href="index.html" class="btn-back">Zur√ºck</a>

  <script>
    // Initialisiere userId
    if (!localStorage.getItem('userId')) {
      localStorage.setItem('userId', crypto.randomUUID());
    }
    const currentUserId = localStorage.getItem('userId');
    let entries = JSON.parse(localStorage.getItem('guestbookEntries') || '[]');
    let pendingDeleteIndex = null;

    function displayEntries() {
      const entriesDiv = document.getElementById('entries');
      if (entries.length === 0) {
        entriesDiv.innerHTML = '<p>Es gibt noch keine Eintr√§ge.</p>';
        return;
      }
      entriesDiv.innerHTML = entries.map((e, i) => {
        const isOwn = e.userId === currentUserId;
        return `
          <div class="entry">
            <strong>${sanitize(e.name)}</strong>
            <p>${sanitize(e.message)}</p>
            ${isOwn ? `<button class="delete-btn" onclick="askDelete(${i})">&times;</button>` : ''}
          </div>`;
      }).join('');
    }

    function addEntry() {
      const name = document.getElementById('name').value.trim();
      const message = document.getElementById('message').value.trim();
      if (!name || !message) {
        alert('Bitte gib Name und Nachricht ein!');
        return;
      }
      const newEntry = {
        name,
        message,
        userId: currentUserId
      };
      entries.push(newEntry);
      localStorage.setItem('guestbookEntries', JSON.stringify(entries));
      displayEntries();
      document.getElementById('name').value = '';
      document.getElementById('message').value = '';
      toggleForm();
    }

    function askDelete(index) {
      pendingDeleteIndex = index;
      document.getElementById('confirmBox').classList.remove('hidden');
    }

    function confirmDelete() {
      if (pendingDeleteIndex !== null) {
        entries.splice(pendingDeleteIndex, 1);
        localStorage.setItem('guestbookEntries', JSON.stringify(entries));
        displayEntries();
        pendingDeleteIndex = null;
        document.getElementById('confirmBox').classList.add('hidden');
      }
    }

    function cancelDelete() {
      pendingDeleteIndex = null;
      document.getElementById('confirmBox').classList.add('hidden');
    }

    function sanitize(str) {
      return str.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");
    }

    function toggleMode() {
      document.body.classList.toggle('dark');
      localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
    }

    function toggleForm() {
      const form = document.getElementById('formContainer');
      const btn = document.getElementById('toggleFormBtn');
      form.classList.toggle('hidden');
      btn.textContent = form.classList.contains('hidden') ? 'Nachricht schreiben' : 'Abbrechen';
    }

    if (localStorage.getItem('theme') === 'dark') {
      document.body.classList.add('dark');
    }

    displayEntries();
  </script>
</body>
</html>
