<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wie lange wir zusammen sind</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Open+Sans&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background-color: #fff0f6;
      color: #333;
      text-align: center;
      margin: 60px 20px;
    }
    h1 {
      font-family: 'Poppins', sans-serif;
      color: #d6336c;
      margin-bottom: 20px;
    }
    #timer {
      font-size: 2.5rem;
      margin: 30px 0;
      font-weight: bold;
    }
    .btn-back {
      display: inline-block;
      background-color: #d6336c;
      color: white;
      padding: 10px 20px;
      border-radius: 25px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }
    .btn-back:hover {
      background-color: #ff69b4;
    }
  </style>
</head>
<body>
  <h1>Wie lange wir schon zusammen sind</h1>
  <div id="timer">Lädt...</div>
  <a href="index.html" class="btn-back">Zurück</a>

  <script>
    function updateTimer() {
      // Startdatum (2. Oktober 2024)
      const startDate = new Date(2024, 9, 2, 0, 0, 0); // Monate zählen ab 0, daher 9 = Oktober

      const now = new Date();
      let diff = now - startDate; // Differenz in Millisekunden

      if (diff < 0) {
        document.getElementById('timer').textContent = "Das Datum ist noch nicht erreicht!";
        return;
      }

      // Berechnung der Tage, Stunden, Minuten, Sekunden
      const seconds = Math.floor(diff / 1000) % 60;
      const minutes = Math.floor(diff / (1000 * 60)) % 60;
      const hours = Math.floor(diff / (1000 * 60 * 60)) % 24;
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));

      document.getElementById('timer').textContent =
        `${days} Tage, ${hours.toString().padStart(2,'0')} Stunden, ${minutes.toString().padStart(2,'0')} Minuten, ${seconds.toString().padStart(2,'0')} Sekunden`;
    }

    updateTimer();
    setInterval(updateTimer, 1000);
  </script>
</body>
</html>
