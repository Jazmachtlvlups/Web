<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Galerie</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Open+Sans&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background-color: #fff0f6;
      color: #333;
      text-align: center;
      margin: 40px 20px;
    }
    h1 {
      font-family: 'Poppins', sans-serif;
      color: #d6336c;
      margin-bottom: 20px;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }
    .gallery img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(214, 51, 108, 0.3);
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    .btn-back {
      display: inline-block;
      margin-top: 30px;
      background-color: #d6336c;
      color: white;
      padding: 10px 20px;
      border-radius: 25px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }
    .btn-back:hover {
      background-color: #ff69b4;
    }
  </style>
</head>
<body>
  <h1>Galerie</h1>
  <div class="gallery">
    <img src="bild1.jpg" alt="Bild 1" />
    <img src="bild2.jpg" alt="Bild 2" />
    <img src="bild3.jpg" alt="Bild 3" />
    <!-- Weitere Bilder hinzufügen -->
  </div>
  <a href="index.html" class="btn-back">Zurück</a>
</body>
</html>
